<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Tabbed Interface</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="tab-container">
    <div class="tabs">
        <button class="tab-btn" data-tab="tab1">Tab 1</button>
        <button class="tab-btn" data-tab="tab2">Tab 2</button>
        <button class="tab-btn" data-tab="tab3">Tab 3</button>
    </div>
    <div class="tab-content" id="tab1">Loading...</div>
    <div class="tab-content" id="tab2">Loading...</div>
    <div class="tab-content" id="tab3">Loading...</div>
</div>


<script src="index.js"></script>
</body>
</html>
